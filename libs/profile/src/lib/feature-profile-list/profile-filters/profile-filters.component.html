<app-profile-header></app-profile-header>

<form class="profile-search-form" [formGroup]="searchForm">
  <label class="tt-form-label">
    <span>Имя</span>
    <div class="tt-input__wrapper">
      <input
        formControlName="firstName"
        placeholder="Введите"
        type="text"
        class="tt-form-input"
      />
      <svg icon="search" class="search-input-icon svg18"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span>Фамилия</span>
    <div class="tt-input__wrapper">
      <input
        formControlName="lastName"
        placeholder="Введите"
        type="text"
        class="tt-form-input"
      />
      <svg icon="search" class="search-input-icon svg18"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span>Город</span>
    <div class="tt-input__wrapper">
      <input
        formControlName="city"
        placeholder="Введите"
        type="text"
        class="tt-form-input"
      />
      <svg icon="search" class="search-input-icon svg18"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span>Навыки</span>
    <div class="tt-input__wrapper">
      <input
        formControlName="stack"
        placeholder="Введите"
        type="text"
        class="tt-form-input"
      />
      <svg icon="search" class="search-input-icon svg18"></svg>
    </div>
  </label>
</form>
