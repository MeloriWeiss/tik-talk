<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input
    type="text"
    class="tt-input"
    required
    name="user-name"
    [ngModel]="person.name"
    (ngModelChange)="onChange($event)"
    #usernameControl="ngModel"
  />
  @if (usernameControl.hasError('required') && usernameControl.dirty) {
  <span>Это поле обязательно!</span>
  }
  <input
    type="text"
    class="tt-input"
    name="last-name"
    noReact
    required
    [(ngModel)]="person.lastName"
    #lastNameControl="ngModel"
  />
  @if (lastNameControl.hasError('noReact')) {
  <span>{{ lastNameControl.getError('noReact').message }}</span>
  }
  <div ngModelGroup="address">
    <input
      type="text"
      class="tt-input"
      name="street"
      [(ngModel)]="person.address.street"
    />
  </div>

  <pre>
  {{ person | json }}
  </pre>
  <button type="submit">Submit</button>
</form>
