@if (comment(); as comment) {
<app-avatar-circle [avatarUrl]="comment.author.avatarUrl"></app-avatar-circle>

<div class="comment-body">
  <header class="comment-header">
    <span>{{ comment.author.username }}</span>
    <span>{{ comment.createdAt | dateDiff }}</span>
  </header>

  <div class="comment-text">
    {{ comment.text }}
  </div>
</div>
}
