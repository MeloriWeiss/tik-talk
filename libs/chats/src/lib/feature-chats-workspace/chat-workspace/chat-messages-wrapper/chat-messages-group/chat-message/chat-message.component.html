@if (message(); as message) {
<app-avatar-circle [avatarUrl]="message.user?.avatarUrl"></app-avatar-circle>

<div class="message-container">
  <div class="message-header small-text mb8">
    <strong>{{ message.user?.firstName }} {{ message.user?.lastName }}</strong>
    <span class="time">{{ message.createdAt | date : 'HH:mm' }}</span>
  </div>
  <div class="message-text medium">{{ message.text }}</div>
</div>
}
