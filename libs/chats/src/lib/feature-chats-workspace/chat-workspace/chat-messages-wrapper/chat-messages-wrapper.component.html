@if (currentMessagesGroupDate()) {
  <div class="messages-group-date small-text">
    {{ currentMessagesGroupDate() }}
  </div>
}
<div
  class="messages-wrapper scrollbar scroll-hidden"
  scrollBlock
  [bottomPaddingSize]="6"
  #messagesContainer
>
  @for (messageGroup of messagesGroups(); track messageGroup.date) {
    <app-chat-messages-group
      [messageGroup]="messageGroup"
      [observer]="observer"
    ></app-chat-messages-group>
  }
</div>

<app-message-input
  (created)="onSendMessage($event)"
  placeholder="Напишите что-нибудь"
></app-message-input>
