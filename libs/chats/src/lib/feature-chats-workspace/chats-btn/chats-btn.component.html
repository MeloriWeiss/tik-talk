@if (chat(); as chat) {
<app-avatar-circle [avatarUrl]="chat.userFrom.avatarUrl"></app-avatar-circle>

<div class="content__wrapper">
  <div class="content__header small-text">
    <span>{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</span>
    <span>{{ chat.createdAt | dateDiff }}</span>
  </div>
  <div class="content__last-message">
    <p class="content__text">{{ chat.message ?? '...' }}</p>
    @if (chat.unreadMessages) {
    <div class="badge">{{ chat.unreadMessages }}</div>
    }
  </div>
</div>
}
